<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width, initial scale=1.0">
        <title>Заповнення</title>
    </head>
    <body>
        <h1>Як вам допомогти?</h1>

        <form id="contactForm">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" placeholder="Введіть текст..">
            <div class="error" id="nameError"></div>

            <label for="message">Ваше повідомлення:</label>
            <input type="text" id="message" placeholder="Введіть текст..">
            <div class="error" id="messageError"></div>

            <label for="phone">Ваш номер телефону:</label>
            <input type="text" id="phone" placeholder="Введіть текст..">
            <div class="error" id="phoneError"></div>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" placeholder="Введіть текст..">
            <div class="error" id="emailError"></div>

            <button type="submit">Відправити</button>

        </form>
        
        <script src="./firstform.js"></script>
    </body>
</html>
